<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tours</title>
	<link rel="icon" href="./static/favicon.png">
	<link rel="stylesheet" href="./style/vars.css">
	<link rel="stylesheet" href="./style/main.css">
	<link rel="stylesheet" href="./style/header.css">
	<link rel="stylesheet" href="./style/footer.css">
	<link rel="stylesheet" href="./style/content/index.css">
	<link rel="stylesheet" href="./style/content/auth.css">
	<link rel="stylesheet" href="./style/content/client.css">
	<link rel="stylesheet" href="./style/content/admin.css">
	<link rel="stylesheet" href="./style/content/input.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<h1 class="header__logo-title">Туры</h1>
				<span class="header__logo-subtitle">Составляй заявку быстро и без нервов, с вами сразу же свяжутся наши сотрудники</span>
			</div>
			<div class="header__user">
				<span class="header__user-login">Login</span>
				<span class="header__user-phone">Number</span>
			</div>
		</div>
	</header>
	<main class="content">
		<div class="container">
			<div class="content__auth">
				<div class="auth__tabs">
					<button data-tab="auth" class="pick">Вход</button>
					<button data-tab="regis">Регистрация</button>
				</div>
				
				<form class="auth__regis" data-form="regis">
					<input type="text" name="login" placeholder="Логин" required/>
					<input type="password" name="code" placeholder="Пароль" required/>
					<input type="tel" name="phone" placeholder="79008003333" required/>
					<input type="submit" value="Зарегистрироваться"/>
				</form>

				<form class="auth__auth show" data-form="auth">
					<input type="text" name="login" placeholder="Логин" size="20" maxlength="15" required/>
					<input type="password" name="code" placeholder="Пароль" required/>
					<input type="submit" value="Войти"/>
				</form>
			</div>
			<div class="content__admin">
				<div class="admin__tabs">
					<button data-tab="offers" class="pick">Предложения</button>
					<button data-tab="orders">Заказы</button>
				</div>

				<div class="admin__offers show">
					<form class="offers__form">
						<input type="text" name="title" placeholder="Наименование" required/>
						<textarea type="text" name="description" placeholder="Описание" required></textarea>
						<input type="date" name="beginDate" title="Дата начала" required/>
						<input type="date" name="endDate" title="Дата окончания" required/>
						<input type="number" name="price" placeholder="Цена $" required/>
						<input type="submit" value="Добавить"/>
					</form>
					<ul class="offers__list"></ul>
				</div>
				
				<div class="admin__orders">
					<ul class="orders__list">
						<li class="orders__item" data-id="123412431">
							<h3 class="orders__item-id">k321jp9f1j91j0di9a</h3>
							<div class="orders__item-user">
								<span class="orders__item-user-login">Login</span>
								<span class="orders__item-user-phone">Number</span>
							</div>
							<button class="orders__item-delete">Обработан</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="content__client">
				Ваши брони:
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<p class="footer__about">© Alyona 2021</p>
		</div>
	</footer>
	<script src="./script/globalVars.js"></script>
	<script src="./script/api.js"></script>
	<script src="./script/shapePage.js"></script>
	<script src="./script/renderOfferList.js"></script>
	<script src="./script/auth.js"></script>
	<script src="./script/admin.js"></script>
</body>
</html>
